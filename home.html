<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>EmailJS Subscription Form</title>
</head>
<body>
    <div class="container">
        <h1>Subscribe to Our Newsletter</h1>
        <form id="form">
            <div class="field">
                <label for="nameID">Name</label>
                <input type="text" id="nameID" name="user_name" required maxlength="50">
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="field">
                <label for="emailID">Email</label>
                <input type="email" id="emailID" name="user_email" required placeholder="example@domain.com" maxlength="100">
                <span class="error-message" id="emailError"></span>
            </div>
            <input type="submit" id="button" value="Send Email">
        </form>
        <div id="emailPreview" style="display:none;"></div>
        <div id="responseMessage" class="response-message"></div>
        <div id="loadingSpinner" class="spinner" style="display: none;"></div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="scripts/email.js"></script>
    <script src="scripts/features.js"></script>
</body>
</html>
